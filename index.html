<!doctype html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Image Preview</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="image">Hover or Focus on an image below.</div>

      <img class="preview" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Regular_triangle.svg/768px-Regular_triangle.svg.png" 
       alt="Ảnh phong cảnh núi" 
       onmouseover="upDate(this)" 
       onmouseleave="undo()">

  <img class="preview" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/Circle_-_black_simple.svg/500px-Circle_-_black_simple.svg.png?20070329024902" 
       alt="Ảnh bãi biển buổi sáng" 
       onmouseover="upDate(this)" 
       onmouseleave="undo()">

  <img class="preview" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTJWBE6x3xVHBw0dizpSoLjysBXHQSOGZUTZA&s" 
       alt="Ảnh thành phố ban đêm" 
       onmouseover="upDate(this)" 
       onmouseleave="undo()">

  <img class="preview" src="https://images.vexels.com/media/users/3/139256/isolated/lists/d238146fc3a2b6b70c792b5c55d91584-rectangle-shape-stroke.png" 
       alt="Ảnh rừng mùa thu" 
       onmouseover="upDate(this)" 
       onmouseleave="undo()">

  <img class="preview" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmiQ1XMC6tnlwMHyOrgxaSkoNkwfi8WUaOsQ&s" 
       alt="Ảnh hồ yên tĩnh" 
       onmouseover="upDate(this)" 
       onmouseleave="undo()">

  <img class="preview" src="https://media.istockphoto.com/id/1421948749/vector/simple-star-vector-black-line-icon-isolated.jpg?s=612x612&w=0&k=20&c=EKleOC6kVhNH7qh2S6ZcVZ4jb7zdrRnCAMtoPfgPdWQ=" 
       alt="Ảnh hoa trong vườn" 
       onmouseover="upDate(this)" 
       onmouseleave="undo()">
    
    <script src="script.js"></script>

</body>

</html>
